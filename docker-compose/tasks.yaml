version: "1.0"

tasks:
  list-containers:
    description: "List Docker Compose containers"
    command: "docker-compose ps"
    type: oneshot

  view-logs:
    description: "View logs for a Docker Compose service"
    command: "docker-compose logs {{.service}}"
    type: oneshot
    parameters:
      service:
        type: string
        required: true
        description: "Name of the service"

  exec-command:
    description: "Execute command in a Docker Compose service container"
    command: "docker-compose exec {{.service}} {{.command}}"
    type: oneshot
    parameters:
      service:
        type: string
        required: true
        description: "Name of the service"
      command:
        type: string
        required: true
        description: "Command to execute"

  restart-service:
    description: "Restart a Docker Compose service"
    command: "docker-compose restart {{.service}}"
    type: oneshot
    parameters:
      service:
        type: string
        required: true
        description: "Name of the service"

  rebuild-service:
    description: "Rebuild and restart a service"
    command: "docker-compose up -d --build {{.service}}"
    type: oneshot
    parameters:
      service:
        type: string
        required: true
        description: "Name of the service"
